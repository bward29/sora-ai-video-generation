<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORA AI Video Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="SORA.png" alt="SORA AI Logo" class="logo">
    </div>

    <h1>What SORA AI Video Would You Like Generated?</h1>

    <div class="input-container">
        <input type="text" id="videoPrompt" placeholder="Describe your video idea...">
        <button onclick="submitPrompt()">Generate</button>
    </div>

    <div id="response"></div>

    <script>
        function submitPrompt() {
            const prompt = document.getElementById('videoPrompt').value;
            const responseDiv = document.getElementById('response');

            if (!prompt) {
                responseDiv.innerHTML = "Please enter a video description";
                responseDiv.className = "error";
                responseDiv.style.display = "block";
                return;
            }

            // Send to backend
            $.ajax({
                url: '/submit',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ prompt: prompt }),
                success: function (response) {
                    responseDiv.innerHTML = "Request submitted successfully!";
                    responseDiv.className = "success";
                    responseDiv.style.display = "block";
                    console.log("Submitted prompt:", prompt);
                },
                error: function (xhr, status, error) {
                    responseDiv.innerHTML = "Error submitting request. Please try again.";
                    responseDiv.className = "error";
                    responseDiv.style.display = "block";
                    console.error("Error:", error);
                }
            });
        }
    </script>
</body>

</html>
